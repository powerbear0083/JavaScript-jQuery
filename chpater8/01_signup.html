<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>signup validate</title>
<link href="../_css/site.css" rel="stylesheet">
<style>
.pullquote {
	float: right;
	clear: right;
	width: 200px;
	padding: 10px;
	font-size: 20px;
	background-color: rgba(255, 211, 224, 0.5);
	border-radius: 10px;
	margin: 20px 0 10px 10px;
	font-style: italic;
}
</style>

</head>
<body>
<div class="wrapper">
    <header>
        JAVASCRIPT <span pclass="amp">&amp;</span>p jQUERY: THE&nbsp;MISSING&nbsp;MANUAL
    </header>
    <div class="content">
        <form id="signup" action="">
            <label for="password">password</label>
            <input type="password" name="password" id="password"> <br>
            <br>
            <br>
            <label for="rePassword">rePassword</label>
            <input type="password" name="rePassword" id="rePassword">
            <input type="submit" value="Press">
        </form>
    </div>
</div>
<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="js/jquery.validate.js"></script>
<script type="text/javascript">
$(function () {

    $('#signup').validate({
        rules : {
            password : {
                required : true,
                rangelength : [8, 16]
            },
            rePassword : {
                equalTo : '#password'
            }
        }, // end of rules
        messages : {  // 合併兩個欄位的錯誤訊息
            password : {
                required : "Please type the password you'd like to use",
                rangelength : "Your password must be between 8 and 16 charaters long"
            },
            rePassword : {
                equalTo: "The two passwords don't match"
            }
        } // end of messages
    });

}); // end ready
</script>
</body>
</html>
