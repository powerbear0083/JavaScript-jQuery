<div class="wrapper">
    <header>
        JAVASCRIPT <span class="amp">&amp;</span> jQUERY: THE&nbsp;MISSING&nbsp;MANUAL

    <div class="content">
        <div class="main">
            <h1>Fun With Forms</h1>

                <fieldset>
                    <legend>Shipping Information</legend>
                    <div id="shipping">
                        <div id="time"> </div>

                            <label for="password" class="label">Password</label>

<script src="js/jquery-1.11.2.min.js"></script>
<script>
$(document).ready(function() {

    function getTime(secs){

        var sep = ':'; // 建立分隔符號
        var hours, minutes, seconds, times, amToPm;
        var now = new Date(); // 取得本機 date


        hours = now.getHours(); // 取得本機 hours

        if (hours < 12) { // 如果現在的時間小時12

            amToPm = 'am'; // 早上

        } else {

            amToPm = 'pm'; // 晚上

        }

        hours = hours % 12; // 取餘數
                            // 18 % 12 餘 6 下午六點
                            // 8 %12 餘 8 

        if (hours === 0) { // 判斷是凌晨還是中午

            hours = 12;

        }

        time = hours;

        minutes = now.getMinutes();  // 取得本機 minutes

        if (minutes < 10) {

            minutes = '0' + minutes;

        }

        time += sep + minutes;
        
        if (secs) {

            seconds = now.getSeconds(); // 取得本機 seconds

            if (seconds < 10) {

                seconds = '0' + seconds;

            }

            time += sep + seconds;

        }

        return time + ' ' + amToPm;


    }

    function displayTime() {

        $('#time').text(getTime(true));

    }
    displayTime();

    setInterval(displayTime, 1000);



}); // end ready
</script>
</body>
