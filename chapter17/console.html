<body>
<div class="wrapper">
	<header>

	<div class="content">
		<div class="main">
			<h1>Using console.log() Function</h1>
			
 
			
			 <form name="console" method="post" action="">
<p>
    <label for="comments">Comments</label>
    <textarea name="comments" id="comments" cols="35" rows="5"></textarea> <span id="count"></span></p>
    </form>
		</div>
	</div>

<script src="js/jquery-1.11.2.min.js"></script>
<script>
$(function(){

	$('#comments').keyup(function(){

		console.log('Event: keyup');

		var text = $(this).val();

		console.log('Contents of comments:', text);

		var chars = text.length;

		console.log('Number of characters:', chars);


		$('#count').text(chars + ' characters');

	});

});


</script>
