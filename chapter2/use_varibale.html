<!DOCTYPE html>
<html lang="tw">
<head>
<meta charset="UTF-8">
<title>Using a Variable</title>
</head>

<body>
<h1>Using a Variable</h1>	
<script type="text/javascript">
	var firstName = 'Cookie';
	var lastName = 'Jar';

	document.write('<p>');
	document.write(firstName + lastName);
	document.write('</p>');
</script>
</body>
</html>
