<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>News Headlines</title>
<link href="../_css/site.css" rel="stylesheet">
<style>
#newslinks li {
	display: inline-block;
	margin-right: 20px;
}
#newslinks li a {
	padding: 5px 10px; 
	background-color: white;
	color: black !important;
	text-decoration: none;	
}
#newslinks li a:hover {
	background-color: rgb(110,138,195);
	color: white !important;	
}
#headlines #newsItem {
	margin-top: 10px;
	padding: 20px;
	border: 1px solid white;	
}
</style>

</head>
<body>
    <div class="wrapper">
        <header>
            JAVASCRIPT <span class="amp">&amp;</span> jQUERY: THE&nbsp;MISSING&nbsp;MANUAL
        </header>
        <div class="content">
            <div class="main">
                <h1>News Headlines</h1>
                <ul id="newslinks">
                    <li><a href="today-test.html">Today&#8217;s News</a></li>
                    <li><a href="yesterday-test.html">Yesterday&#8217;s News</a></li>
                    <li><a href="lastweek-test.html">Last Week&#8217;s News</a></li>
                </ul>
                <div id="headlines"></div>
            </div>
        </div>
        <footer>
            <p>JavaScript &amp; jQuery: The Missing Manual, 3rd Edition, by <a href="http://sawmac.com/">David McFarland</a>. Published by <a href="http://oreilly.com/">O'Reilly Media, Inc</a>.</p>
        </footer>
    </div>
</body>
<script src="js/jquery-1.11.2.min.js"></script>
<script>
$(document).ready(function() {
	

    $('#newslinks a').on('click', function(e){


        var url = $(this).attr('href');

        //需加上空格才會顯示所需要的載入項目
        //只想要載入某個html檔的某部份可以這樣寫
        //$('#headlines').load('today-test.html #newsItem')


        $('#headlines').load(url + ' #newsItem');

        e.preventDefault();

    });
			
}); // end ready
</script>
</html>
