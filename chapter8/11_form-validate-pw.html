<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form counts</title>
<link href="../_css/site.css" rel="stylesheet">
<style>
.pullquote {
	float: right;
	clear: right;
	width: 200px;
	padding: 10px;
	font-size: 20px;
	background-color: rgba(255, 211, 224, 0.5);
	border-radius: 10px;
	margin: 20px 0 10px 10px;
	font-style: italic;
}
</style>

</head>
<body>
<div class="wrapper">
    <header>
        JAVASCRIPT <span pclass="amp">&amp;</span>p jQUERY: THE&nbsp;MISSING&nbsp;MANUAL
    </header>
    <div class="content">
        <form id="signup" action="" method="post">
        	<ul>
        		<li>
        			<label for="password">password</label>
		  			<input type="password" id="password" name="password">
        		</li>
        		<li>
        			<label for="rePassword">re-password</label>
		  			<input type="password" id="rePassword" name="rePassword">
        		</li>
        	</ul>
	
		 	<input type="submit" value="submit">
		</form>
    </div>
</div>
<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="js/jquery_validate/jquery.validate.min.js"></script>
<script type="text/javascript">
$(function () {
	//$('#username').validate();

	$('#signup').validate({
		rules: {
			password: {
				required: true,
				rangelength: [8,16]
			},
			rePassword: {
				equalTo: 'password'
			}
		}
	}); // end validat

}); // end ready
</script>
</body>
</html>
