<style>
.pullquote {
	float: right;
	clear: right;
	width: 200px;
	padding: 10px;
	font-size: 20px;

	border-radius: 10px;
	margin: 20px 0 10px 10px;
	font-style: italic;
}

<body>
<div class="wrapper">
    <header>
        JAVASCRIPT <span pclass="amp">&amp;</span>p jQUERY: THE&nbsp;MISSING&nbsp;MANUAL
    </header>
    <div class="content">
        <form id="signup" action="">
		  <label for="username">數量</label><input type="text" id="username" name="username"> <br><br>
		  <input type="submit" value="submit">
		</form>
    </div>
</div>
<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<script type="text/javascript">
$(function () {

	//頁面上只有一個 form 可以用 $('form'),來觸發 submit 事件
	//如果有多個form 可以用 $('seletors'),來觸發 submit 事件

	$('form').submit(function(e) {
		e.preventDefault();

		if($('#username').val() == ''){
			alert('Please supply a name in the Name field.');
		}

	}); // end submit

}); // end ready
</script>
