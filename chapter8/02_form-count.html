<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form counts</title>
<link href="../_css/site.css" rel="stylesheet">
<style>
.pullquote {
	float: right;
	clear: right;
	width: 200px;
	padding: 10px;
	font-size: 20px;
	background-color: rgba(255, 211, 224, 0.5);
	border-radius: 10px;
	margin: 20px 0 10px 10px;
	font-style: italic;
}
</style>

</head>
<body>
<div class="wrapper">
    <header>
        JAVASCRIPT <span pclass="amp">&amp;</span>p jQUERY: THE&nbsp;MISSING&nbsp;MANUAL
    </header>
    <div class="content">
        <form action="">
		  <label for="quantity">數量</label><input type="text" id="quantity" name="quantity"> <br><br>
		  <div>金額：9.5</div>
		  <label for="total">總金額</label><input type="text" id="total" name="total"> <br><br>
		  <input type="submit" value="submit">
		</form>
    </div>
</div>
<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<script type="text/javascript">
$(function () {
	var unitCost = 9.5;
	var amount = $('#quantity').val(); //讀取值
	var total = amount * unitCost;

	total = total.toFixed(2);  // toFixed method, 四捨五入,然後取小數點後兩位數

	$('#total').val(total); //設定值

}); // end ready
</script>
</body>
</html>
