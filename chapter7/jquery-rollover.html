<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery rollover</title>
<link href="../_css/site.css" rel="stylesheet">
<style>


</style>
<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<script type="text/javascript">
$(function () {
	var newPhoto = new Image();
		newPhoto.src = '../_images/small/blue_h.jpg';

	var oldSrc = $('#photo').attr('src'); // 儲存原本的圖片路徑

	/*$('#photo').mouseover(function(){
		$(this).attr('src', newPhoto.src);
	});*/

	
	$('#photo').hover(function(){
		$(this).attr('src', newPhoto.src);
	}, function(){
		$(this).attr('src', oldSrc);
	});

});

</script>
</head>
<body>
<div class="wrapper">
  <header>
    JAVASCRIPT <span class="amp">&amp;</span> jQUERY: THE&nbsp;MISSING&nbsp;MANUAL
  </header>

<div class="content">
<div class="main">
	<img src="../_images/small/blue.jpg" alt="blue" id="photo">
</div>
</div>
<footer>
    <p>JavaScript &amp; jQuery: The Missing Manual, 3rd Edition, by <a href="http://sawmac.com/">David McFarland</a>. Published by <a href="http://oreilly.com/">O'Reilly Media, Inc</a>.</p>
  </footer>
</div>
</body>
</html>
