<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>replace with</title>
<link href="../_css/site.css" rel="stylesheet">
<style>
.pullquote {
	float: right;
	clear: right;
	width: 200px;
	padding: 10px;
	font-size: 20px;
	background-color: rgba(255, 211, 224, 0.5);
	border-radius: 10px;
	margin: 20px 0 10px 10px;
	font-style: italic;
}
</style>

</head>
<body>
<div class="wrapper">
    <header>
        JAVASCRIPT <span pclass="amp">&amp;</span>p jQUERY: THE&nbsp;MISSING&nbsp;MANUAL
    </header>
    <div class="content">
        <img id="swap" src="img/blue.jpg" height="300" width="400" alt="blue">
    </div>
    <a id="btn" href="">btn</a>
</div>
<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<script type="text/javascript">
$(function () {
    var newPhoto = new Image();

        newPhoto.src = 'img/blue.jpg';

    var preLoadImg = [
                       'img/blue.jpg',
                       'img/fan.jpg',
                       'img/green.jpg',
                       'img/milk.jpg',
                       'img/orange.jpg' ];

    for (var i = 0 ; i < preLoadImg.length; i++){
        new Image().src = preLoadImg[i];
    }

    $('#swap').attr({
        src:  newPhoto.src,
        width: newPhoto.width,
        height: newPhoto.height
    });


}); // end ready
</script>
</body>
</html>
